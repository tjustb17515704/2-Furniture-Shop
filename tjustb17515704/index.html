<body>
  <div id="top">
      <p>品味人生，安享生活</p>
  </div>       
<div id="header">
    <header class="am-topbar">
        <h1 class="am-topbar-brand">
            <a href="#">Furniture Shop</a>
        </h1>
      
        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#doc-topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>
      
        <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">
          <ul class="am-nav am-nav-pills am-topbar-nav">
            <li class="am-active"><a href="#">首页</a></li>
            <li class="am-dropdown" data-am-dropdown>
              <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
                商品分类<span class="am-icon-caret-down"></span>
              </a>
              <ul class="am-dropdown-content">
                <li class="am-dropdown-header">家具类</li>
                <li><a href="#">床品</a></li>
                <li><a href="#">桌子</a></li>
                <li><a href="#">椅子</a></li>
                <li><a href="#">沙发</a></li>
                <li><a href="#">衣柜</a></li>
                <li class="am-divider"></li>
                <li class="am-dropdown-header">装饰品</li>
                <li><a href="#">花盆</a></li>
                <li><a href="#">时钟</a></li>
                <li><a href="#">储物盒</a></li>
                <li><a href="#">镜子</a></li>
                <li class="am-divider"></li>
              </ul>
            </li>
          </ul>
    
          <form class="am-topbar-form am-topbar-left am-form-inline" role="search">
            <div class="am-form-group">
              <input type="text" class="am-form-field am-input-sm" placeholder="搜索">
            </div>
          </form>
      
          <div class="am-topbar-right">
            <button class="am-btn am-btn-primary am-topbar-btn am-btn-sm">购物车</button>
          </div>
          <div class="am-topbar-right">
            <button class="am-btn am-btn-primary am-topbar-btn am-btn-sm">注册</button>
          </div>
          <div class="am-topbar-right">
            <button class="am-btn am-btn-primary am-topbar-btn am-btn-sm">登录</button>
          </div>
        </div>
      </header>
</div>  

<div id="center">
   
    <div data-am-widget="slider" id="pic" class="am-slider am-slider-a4" data-am-slider='{"directionNav":false}' >
        <ul class="am-slides">

            <li>
              <img src="../img/chair.jpg"  height="500px">
            </li>
            <li>
              <img src="../img//bed-1.jpg"  height="500px">

              <img src="../img/table.jpg"  height="500px">

            <li>

            </li>
        </ul>

</div>
